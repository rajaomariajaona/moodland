<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Moodland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/moodland.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<style>
    .t {
        font-size: 2.2em;
    }
    
    .mock {
        height: 100%;
        width: 100%;
        /*
		asdasd
		*/
    }
    
    .iphone {
        display: block;
        color: #000;
        background-color: white;
        background-repeat: no-repeat, no-repeat;
        border: solid #111;
        position: relative;
        overflow-y: auto;
        box-shadow: 0 0.5em 2em 0.2em rgb(0 0 0 / 33%), 0 0 0 0.5px #000 inset;
        border-width: 0.9vmin;
        border-radius: 3.7550130098vmin;
        aspect-ratio: 9 / 18;
        overflow: hidden;
        margin: 0px 6px;
    }
    
    .iphone img {
        padding: 0;
        margin: 0;
    }
</style>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <span class="t">Le bien-être au travail</span>
                <h5 style="font-weight: 300;">grâce au digital</h5>
                <img src="./k.png" alt="" style="height: 20vh ;">
                <p>Tous pour un travail descent</p>
            </section>
            <section>
                <span style="font-size: 1.5em;">Les entreprises peinent à fidéliser leur salarié</span>
                <img src="./demission.jpeg" alt="" style="height: auto; width:auto">
            </section>
            <section data-auto-animate data-auto-animate-unmatched="fade">
                <img src="./l.png" alt="" style="height: auto; width:auto">
            </section>
            <section data-auto-animate data-auto-animate-unmatched="fade">
                <img src="./l.png" alt="" style="height: auto; width:12em">
                <div style="display: flex;">
                    <div class="iphone"><img class="mock" src="mockup/1.png" alt=""></div>
                    <div class="iphone"><img class="mock" src="mockup/2.png" alt=""></div>
                    <div class="iphone"><img class="mock" src="mockup/3.png" alt=""></div>
                    <div class="iphone"><img class="mock" src="mockup/4.png" alt=""></div>
                    <div class="iphone"><img class="mock" src="mockup/5.png" alt=""></div>
                </div>
            </section>
            <section data-auto-animate data-auto-animate-unmatched="fade">
                <img style="height: 60vh; width: auto;" src="mockup/web.png" alt="">
                <img src="./l.png" alt="" style="height: auto; width:12em; margin-top: -90px;">
            </section>
            <section>
                <span style="font-size: 1.5em;">Prévision</span>
                <img src="chiffre.png" alt="">
            </section>
            <section>
                <span style="font-size: 2em;">Merci</span>
                <br>
                <br>
                <span>
					Voulez-vous un démo du <span style="color:#D49234;"> prototype </span> ?
                <br>
                <span style="font-weight: 200; font-size: 0.65em;">Contactez-nous</span>
                <br>
                <strong style="color:#D49234;font-weight: 300; font-size: 0.9em;">moodland@gmail.com</strong>
                </span>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
